<style type="text/css">
  .gpay-card-info-container {
    padding: 0;
    position: relative;
    min-width: 0px!important;
    height: 40px;
    min-height: 40px;
    border-radius: 4px;
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 1px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
    cursor: pointer;
    border: 0px;
  }

  .gpay-card-info-container.black,
  .gpay-card-info-animation-container.black {
    background-color: #000;
    box-shadow: none;
  }

  .gpay-card-info-container.white,
  .gpay-card-info-animation-container.white {
    background-color: #fff;
  }

  .gpay-card-info-container.black.active {
    background-color: #5f6368;
  }

  .gpay-card-info-container.black.hover,
  .gpay-card-info-animation-container.black.hover {
    background-color: #3c4043;
  }

  .gpay-card-info-container.white.active {
    background-color: #fff;
  }

  .gpay-card-info-container.white.focus {
    box-shadow: #e8e8e8 0 1px 1px 0, #e8e8e8 0 1px 3px;
  }

  .gpay-card-info-container.white.hover,
  .gpay-card-info-animation-container.white.hover {
    background-color: #f8f8f8;
  }

  .gpay-card-info-iframe {
    border: 0;
    display: block;
    height: 40px;
    margin: auto;
    max-width: 100%;
    /* width: 240px; */
  }

  .gpay-card-info-container-fill .gpay-card-info-iframe{
    position: absolute;
    top: 0;
    height: 100%;
    width: 100%;
  }

  .gpay-card-info-container-fill,
    .gpay-card-info-container-fill > .gpay-card-info-container{
    width: 100%;
    height: inherit;
  }

  .gpay-card-info-container-fill .gpay-card-info-placeholder-container{
    align-items: center;
    justify-content: center;
    width: 100%;
    padding-top: 3px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .gpay-card-info-container-fill .gpay-card-info-placeholder-svg-container{
    position: relative;
    width: 60%;
    height: inherit;
    max-height: 80%;
    margin-right: -20%;
  }

  .gpay-card-info-container-fill .gpay-card-info-placeholder-svg-container > svg {
    position: absolute;
    left: 0;
    height: 100%;
    max-width: 100%;
  }
</style><style type="text/css">
  .gpay-card-info-animation-container {
    display: flex;
    width:100%;
    position: absolute;
    z-index: 100;
    height: 40px;
    border-radius: 4px;
  }

  .gpay-card-info-placeholder-container {
    display: flex;
    width: 0px!important;
    height: 100%;
    margin: auto;
  }

  .gpay-card-info-animated-progress-bar-container {
    display: flex;
    box-sizing: border-box;
    position: absolute;
    width: 100%;
  }

  .gpay-card-info-animated-progress-bar {
    border-radius: 4px 4px 0px 0px;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
    animation-iteration-count: 1;
    animation-name: gpayProgressFill;
    animation-timing-function: cubic-bezier(0.97, 0.33, 1, 1);
    background: #caccce;
    width: 100%;
    height: 3px;
    max-height: 3px;
  }

  .gpay-card-info-animated-progress-bar-indicator {
    border-radius: 4px 4px 0px 0px;
    max-width: 20px;
    min-width: 20px;
    height: 3px;
    max-height: 3px;
    background: linear-gradient(to right, #caccce 30%, #acaeaf 60%);
    animation-delay: 0.5s;
    animation-duration: 1.7s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-name: gpayPlaceHolderShimmer;
  }

  .gpay-card-info-iframe-fade-in {
    animation-fill-mode: forwards;
    animation-duration: 0.6s;
    animation-name: gpayIframeFadeIn;
  }

  .gpay-card-info-animation-container-fade-out {
    animation-fill-mode: forwards;
    animation-duration: 0.6s;
    animation-name: gpayPlaceHolderFadeOut;
  }

  .gpay-card-info-animation-gpay-logo {
    margin: 13px 7px 0px  39px;
    background-origin: content-box;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: contain;
    height: 17px;
    max-height: 17px;
    max-width: 41px;
    min-width: 41px;
  }

  .gpay-card-info-animation-gpay-logo.black {
    background-image: url("https://www.gstatic.com/instantbuy/svg/dark_gpay.svg");
  }

  .gpay-card-info-animation-gpay-logo.white {
    background-image: url("https://www.gstatic.com/instantbuy/svg/light_gpay.svg");
  }

  @keyframes gpayPlaceHolderShimmer{
    0% {
      margin-left: 0px;
    }
    100% {
      margin-left: calc(100% - 20px);
    }
  }

  @keyframes gpayIframeFadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
  }

  @keyframes gpayPlaceHolderFadeOut {
    from {
        opacity: 1;
    }

    to {
        opacity: 0;
    }
  }

  @keyframes gpayProgressFill {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  .gpay-card-info-container-fill .gpay-card-info-animation-container{
    top: 0;
    width: 100%;
    height: 100%;
  }

  .gpay-card-info-container-fill .gpay-card-info-animation-gpay-logo{
    background-position: right;
    margin: 0 0 0 0;
    max-width: none;
    width: 25%;
    height:inherit;
    max-height: 50%;
  }
  #imgdiv{
    display: none;
  }
</style></head>

            $.ajax({
                url: '/api/payments/cardConnectInvoice',
                type: "POST",
                data: JSON.stringify(
                    {
                        InvoiceId: '55517505-dc09-4637-ac19-bc6857e72968',
                        Tips: viewModel.tips(),
                        Token: document.getElementById('cardConnectToken').value,
                        IsAch: isAch

                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function () {
                    location.reload();
                }
            });
        }

        window.addEventListener('message', function (event) {

            if (event.origin.indexOf('cardconnect.com') <= 0)
                return;

            var token = JSON.parse(event.data);
            var cardConnectToken = document.getElementById('cardConnectToken');
            cardConnectToken.value = token.message;
            $('#ccPayButton,#achPayButton').removeAttr('disabled');
            $('#ccPayButton').html('Click to Pay');
            $('#achPayButton').html('Click to Pay with ACH');
        }, false);

            } else if (selectedValue === 'creditCard') {
                $('#credit-card-container').removeClass('d-none');
            } else if (selectedValue === 'ach') {
                $('#ach-container').removeClass('d-none');
            }

        };

        new QRCode(document.getElementById("qrcode"), options = {
            width: 128,

            text: window.location.href,

            autoColor: true,
            backgroundImage: '/images/pay_with_sillarai.png',
            backgroundImageAlpha: 1
        });

        $('.payeezyForm').submit(function (event) {
            event.preventDefault();

            $.getJSON('/api/invoices/invoiceHash?invoiceid=55517505-dc09-4637-ac19-bc6857e72968&tips='+viewModel.tips(), function (data) {

                $('#x_fp_hash').val(data.hash);
                $('#x_fp_timestamp').val(data.timeStamp);
                $('#x_amount').val(viewModel.total());

                $('.payeezyForm').off('submit');
                $('.payeezyForm').submit();

            });
        });

        $('#convergePay').click(function () {

            $.get('/api/payments/convergeInvoiceToken?invoiceid=55517505-dc09-4637-ac19-bc6857e72968&amount=' + viewModel.total(), function (data) {

                $('#convergeToken').val(data);

                openLightbox(data);

            });
        });

        function openLightbox(token) {
            var paymentFields = {
                ssl_txn_auth_token: token
            };
            var callback = {
                onError: function (error) {
                    showResult("error", error);
                },
                onCancelled: function () {
                    showResult("cancelled", "");
                },
                onDeclined: function (response) {
                    showResult("declined", "Transaction Declined");
                },
                onApproval: function (response) {
                    $.ajax({
                        type: 'POST',
                        url: '/api/payments/convergePayInvoice?invoiceId=55517505-dc09-4637-ac19-bc6857e72968',
                        data: JSON.stringify (response),
                        success: location.reload(),
                        contentType: "application/json",
                        dataType: 'json'
                    });
                }
            };
            PayWithConverge.open(paymentFields, callback);
            return false;
        }

        function showResult(status, msg) {
            alert(status + msg);
